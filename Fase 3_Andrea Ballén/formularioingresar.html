    <title>Ingreso de producto</title>
  </head>
  <body>
<div class="container">
  <h2 style="font-family: Times New Roman;">Ingreso de producto</h2>


    <form action="#" method="POST">
  <div class="form-group">
    <label for="text">Código de producto:</label>
    <input type="text" class="form-control" placeholder="Ingrese aquí el código del producto" id="Código" name="e" style="width:300px">
  </div>
  <div class="form-group">
    <label for="text">Nombre del producto:</label>
    <input type="text" class="form-control" placeholder="Ingrese aquí el nombre del producto" id="Nombredelproducto" name="n" style="width:300px">
  </div>
  <div class="form-group">
    <label for="text">Marca del producto:</label>
    <input type="text" class="form-control" placeholder="Marca del producto" id="Marca" name="c" style="width:300px">
  </div>
  <div class="form-group">
    <label for="number">Precio de compra:</label>
    <input type="text" class="form-control" placeholder="Precio" id="Precio" name="c" style="width:300px">
  </div>
  <div class="form-group">
    <label for="email">Cantidad comprada:</label>
    <input type="number" class="form-control" placeholder="Seleccione la cantidad comprada" id="Cantidad" name="t" style="width:300px">

</div>

<br>
<button type="button" class="btn btn-dark">Registrar producto</button>

</form>
</div>
